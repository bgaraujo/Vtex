<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        
        
        <link href="css/bootstrap-datepicker.min.css">
        
        <title>Api Vtex</title>
    </head>
    <body>

        <div class="container"> 
            <div class="row">
                <div class="col-md-12">
                    <h1>Api Vtex</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label>API KEY</label>
                    <input type="text" class="form-control" data-credential="key">
                </div>
            </div>  
            <div class="row">
                <div class="col-md-12">
                    <label>API Token</label>
                    <input type="text" class="form-control" data-credential="token">
                </div>
            </div>  
            <div class="row">
                <div class="col-md-12">
                    <label>Company</label>
                    <input type="text" class="form-control" data-credential="company">
                </div>
            </div>

            <br/>
            <center><span>-endpoints abaixo-</span></center>
            <hr/>
            <div class="row">
                <div class="col-md-12">
                    <blockquote class="blockquote text-right">
                        <p class="mb-0">Baixar relatorio de assinantes de sua loja Vtex</p>
                        <footer class="blockquote-footer">Se o email nao chegar em <cite title="Source Title">30m</cite> faca a solicitacao com um <br/>periodo mais curto pois a vtex nao da mensagem de erro em sua api</footer>
                    </blockquote>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <label>Data inicio</label>
                    <input type="text" class="form-control date" data-report="startDate" >
                </div>
                
                <div class="col-md-6">
                    <label>Data fim</label>
                    <input type="text" class="form-control date" data-report="endDate">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label>Destinatario</label>
                    <input type="email" class="form-control" data-report="email">
                </div>
            </div>    
            <br/>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-dark" data-report="submit">Submit</button>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-12" data-report="return" >
                    <div class="alert alert-warning alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong>Warning!</strong> Better check yourself, you're not looking too good.
                    </div>
                </div>
            </div>

        </div>

        
        
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/bootstrap-datepicker.min.js"></script>
        <script src="App.js"></script>
        
    </body>
</html>
